---

- hosts: localhost
  gather_facts: true
  become: true
  become_method: sudo
  become_user: root
  tasks:
    - name: Run the specified shell command
      shell:
        cmd: |
              python3 ./lucky.py
      delegate_to: localhost
      connection: local
      register: result
    
    - name:
      ansible.builtin.command: whoami
      register: whoisthis

    - name: Display the outcome
      debug:
        msg: '{{ result }}'

    - name: Display the whoami
      debug:
        msg: '{{ whoisthis }}'
        
    - name: Upgrade all packages
      ansible.builtin.yum:
      name: 'zlib'
      state: latest
      register: result_yum
      
    - name: yum info zlib
      debug:
        msg: '{{ result_yum }}'
